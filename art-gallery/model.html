<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유치원 급식사생대회 3D 전시장</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="../assets/css/index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/prize_sector.css">

    <style>
        .comment-content,
        .comment-date {
            text-align: left;
        }

        /* 뒤로가기 버튼 스타일 */
        #back-button {
            position: fixed;
            top: 21px;
            left: 20px;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        #back-button:hover {
            background: rgba(255, 255, 255, 1);
        }

        /* 홈 아이콘 */
        .home-icon {
            font-size: 18px;
            color: #333;
        }

        /* 심플한 로딩 화면 스타일 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-title {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: #555;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e9ecef;
            border-top: 3px solid #6c757d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-text {
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 300;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            body {
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
                touch-action: none;
                -webkit-overflow-scrolling: none;
            }
            
            html {
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
            }
            
            .loading-title {
                font-size: 1.5rem;
            }
            
            .spinner {
                width: 35px;
                height: 35px;
            }

            #back-button {
                display: flex;
                top: auto;
                left: auto;
                bottom: 20px;
                right: 20px;
                width: 35px !important;
                height: 35px !important;
            }

            .home-icon {
                font-size: 16px !important;
            }

            /* 모바일 도움말 버튼 */
            #help-button {
                display: flex !important;
                position: fixed !important;
                top: auto !important;
                left: auto !important;
                bottom: 65px !important;
                right: 20px !important;
                width: 35px !important;
                height: 35px !important;
                font-size: 16px !important;
            }
        }

        #joystick-knob:active {
            cursor: grabbing;
            transform: translate(-16px,-16px) scale(0.9);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- 뒤로가기 버튼 -->
    <div id="back-button" onclick="goBack()" title="뒤로가기" aria-label="뒤로가기">
        <i class="fa-solid fa-house home-icon"></i>
    </div>

    <!-- 로딩 화면 -->
    <div id="loading-screen">
        <h1 class="loading-title">유치원급식 사생대회</h1>
        <div class="spinner"></div>
        <div class="progress-text" id="progress-text">Loading...</div>
        
        <!-- 로딩 중 조작 가이드 -->
        <div id="loading-controls" style="
            margin-top: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2s forwards;
        ">
            <div style="
                color: #666;
                font-size: 0.9rem;
                margin-bottom: 20px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            ">조작법을 미리 확인해보세요!</div>
            
            <div style="
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                max-width: 300px;
                margin: 0 auto;
            ">
                <!-- WASD 키 -->
                <div style="
                    text-align: center;
                    background: rgba(255, 255, 255, 0.1);
                    padding: 15px;
                    border-radius: 8px;
                ">
                    <div style="
                        display: grid;
                        grid-template-columns: repeat(3, 14px);
                        gap: 2px;
                        justify-content: center;
                        margin-bottom: 10px;
                    ">
                        <div></div>
                        <div class="loading-key">W</div>
                        <div></div>
                        <div class="loading-key">A</div>
                        <div class="loading-key">S</div>
                        <div class="loading-key">D</div>
                    </div>
                    <div style="font-size: 0.75rem; color: #888;">이동하기</div>
                </div>
                
                <!-- 마우스 -->
                <div style="
                    text-align: center;
                    background: rgba(255, 255, 255, 0.1);
                    padding: 15px;
                    border-radius: 8px;
                ">
                    <div style="
                        width: 20px;
                        height: 28px;
                        background: rgba(255, 255, 255, 0.3);
                        border: 1px solid rgba(255, 255, 255, 0.5);
                        border-radius: 10px 10px 5px 5px;
                        margin: 0 auto 10px;
                        position: relative;
                    ">
                        <div style="
                            position: absolute;
                            top: 3px;
                            left: 50%;
                            transform: translateX(-50%);
                            width: 1px;
                            height: 5px;
                            background: rgba(255, 255, 255, 0.7);
                        "></div>
                        <div style="
                            position: absolute;
                            top: 25px;
                            left: -15px;
                            width: 50px;
                            height: 2px;
                            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.8), transparent);
                            animation: loadingDrag 2s ease-in-out infinite;
                        "></div>
                    </div>
                    <div style="font-size: 0.75rem; color: #888;">둘러보기</div>
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes loadingKeyPress {
            0%, 80%, 100% { 
                background: rgba(255, 255, 255, 0.2);
                transform: scale(1);
            }
            10%, 20% { 
                background: rgba(99, 102, 241, 0.8);
                transform: scale(0.95);
            }
        }
        
        @keyframes loadingDrag {
            0%, 100% { transform: translateX(-10px); opacity: 0.3; }
            50% { transform: translateX(10px); opacity: 1; }
        }
        
        .loading-key {
            width: 14px;
            height: 14px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7px;
            font-weight: bold;
            color: #fff;
        }
        
        .loading-key:nth-child(2) { /* W */
            animation: loadingKeyPress 3s ease-in-out infinite;
        }
        
        .loading-key:nth-child(4) { /* A */
            animation: loadingKeyPress 3s ease-in-out infinite 0.75s;
        }
        
        .loading-key:nth-child(6) { /* D */
            animation: loadingKeyPress 3s ease-in-out infinite 1.5s;
        }
        
        .loading-key:nth-child(5) { /* S */
            animation: loadingKeyPress 3s ease-in-out infinite 2.25s;
        }
    </style>

    <script type="importmap">
        {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
        }

    <script>
        // 뒤로가기 함수
        function goBack() {
            window.location.href = 'https://유치원급식사생대회.com';
        }

        // 로딩 진행률 업데이트 함수
        function updateLoadingProgress(progress) {
            const progressText = document.getElementById('progress-text');
            
            if (progressText) {
                const percentage = Math.round(progress * 100);
                progressText.textContent = `Loading... ${percentage}%`;
            }
        }

        // 로딩 완료 함수
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }

        // 글로벌 함수로 등록하여 main.js에서 사용할 수 있게 함
        window.updateLoadingProgress = updateLoadingProgress;
        window.hideLoadingScreen = hideLoadingScreen;
    </script>

    <!-- 기존 joystick-container 부분을 이것으로 교체하세요 -->
<div id="joystick-container" style="position:fixed;left:20px;bottom:20px;width:120px;height:120px;z-index:1000;touch-action:none;display:none;">
    <div id="joystick" style="width:80px;height:80px;background:#ffffff;border-radius:50%;position:absolute;left:20px;top:20px;box-shadow:0 2px 8px rgba(0,0,0,0.15);border:2px solid #e0e0e0;"></div>
    <div id="joystick-knob" style="width:32px;height:32px;background:#6366f1;border-radius:50%;position:absolute;left:40px;top:40px;transform:translate(-16px,-16px);cursor:grab;box-shadow:0 2px 6px rgba(99,102,241,0.3);transition:transform 0.1s ease;"></div>
</div>

    <style>
        /* 기본적으로 조이스틱 숨김 */
        #joystick-container {
            display: none !important;
        }
        
        /* 모바일 디바이스에서만 조이스틱 표시 (JavaScript에서 제어) */
        #joystick-container.mobile-only {
            display: block !important;
        }
    </style>

    <script src="./js/controlGuide.js" type="module"></script>
